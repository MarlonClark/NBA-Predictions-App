<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NBA Game Predictor</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body class="bg-light">
    <div class="container text-center">
      <!-- Site menu -->
      <nav class="navbar navbar-light bg-primary my-3 rounded shadow-sm">
        <a href="#" class="navbar-brand text-white ">NBA Predictions</a>
      </nav>

      <!-- Main area -->
      <main class="row justify-content-around">
        <!-- Away team info -->
        <div id="away-card" class="card shadow col-sm mx-3 px-0">
          <img
            id="away-img"
            class="card-img-top"
            src="/images/loading.svg"
            height="110"
            width="110"
            alt="team logo"
          />
          <div class="card-body">
            <h5 id="awayCity">Away City</h5>
            <h3 id="awayName" class="card-title">Away Team</h3>
            <p id="away-text" class="card-text rounded"></p>
          </div>
        </div>

        <div id="vs" class="pt-5 mt-5 position-absolute d-none d-sm-inline">
          <span class="bg-primary p-4 rounded-circle m-0 text-white shadow-lg"
            >VS</span
          >
        </div>

        <!-- Home team info -->
        <div id="home-card" class="card shadow col-sm mx-3 px-0">
          <img
            id="home-img"
            class="card-img-top"
            src="/images/loading.svg"
            height="110"
            width="110"
            alt="team logo"
          />
          <div class="card-body">
            <h5 id="homeCity">Home City</h5>
            <h3 id="homeName" class="card-title">Home Team</h3>
            <p id="home-text" class="card-text rounded"></p>
          </div>
        </div>
      </main>

      <!-- Previous and Next buttons -->
      <div class="row my-3 justify-content-around">
        <button
          id="prev"
          class="btn btn-lg btn-primary chngGame shadow btn-secondary"
          onmousedown="document.getElementById('prev').classList.remove('shadow')"
          onmouseup="document.getElementById('prev').classList.add('shadow')"
        >
          <i class="fas fa-arrow-left"></i>
        </button>
        <button
          id="next"
          class="btn btn-lg shadow btn-primary chngGame"
          onmousedown="document.getElementById('next').classList.remove('shadow')"
          onmouseup="document.getElementById('next').classList.add('shadow')"
        >
          <i class="fas fa-arrow-right"></i>
        </button>
      </div>
      <!-- Footer content -->
      <footer class="row">
        <div class="col-sm bg-secondary rounded m-3 p-3 text-white">footer</div>
      </footer>
    </div>
    <!-- End of content -->

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="predict.js"></script>
    <script src="app.js"></script>
  </body>
</html>
